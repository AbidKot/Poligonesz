<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MumtazAlgebra</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<header>
  <h1>Sign Up to MumtazAlgebra</h1>
</header>

<main>
  <form id="signup-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p id="error-message" style="color:red; display:none;"></p>
<p>Don't have an account? <a href="signup.html">Sign up</a></p>
</main>

<footer>
  <p>&copy; 2025 MumtazAlgebra. All rights reserved.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBT-U0wsAxf0w14THOt5AeyyO4jd9pgY1s",
    authDomain: "mumtazalgebra-d6768.firebaseapp.com",
    projectId: "mumtazalgebra-d6768",
    storageBucket: "mumtazalgebra-d6768.appspot.com",
    messagingSenderId: "721553587532",
    appId: "1:721553587532:web:32299e7e11d9cc8535a3e9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle sign-up
  document.getElementById('signup-form').addEventListener('submit', (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Successfully signed up
        const user = userCredential.user;
        window.location.href = "index.html";  // Redirect to home page after sign-up
      })
      .catch((error) => {
        const errorMessage = error.message;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('error-message').style.display = 'block';
      });
  });
</script>

</body>
</html>
