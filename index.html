<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MumtazAlgebra - Home</title>
  <link rel="stylesheet" href="./css/style.css"/>
  <style>
    /* Optional: View counter style */
    #viewCounter {
      font-size: 14px;
      color: #555;
      font-family: 'Poppins', sans-serif;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<!-- Top full-width logo bar -->
<header class="full-logo-header">
  <img src="./media/logo.png" alt="MumtazAlgebra Full Logo" class="full-logo-img">
</header>

<!-- Navigation bar under logo -->
<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="learn.html">Learn</a>
  <a href="quiz.html">Quiz</a>
  <a href="about.html">About Us</a>
</nav>

  <main>
    <div class="welcome-container">
      <div class="image-left">
        <img src="./media/MIRPIZ.png" alt="Left Image" />
      </div>
      <div class="welcome-message">
        <h1>Welcome to Poligonesz!</h1>
        <p>This is a welcoming message that will be longer later. Enjoy exploring the world of polygons and mathematics!</p>
      </div>
      <div class="image-right">
        <img src="./media/image.png" alt="Right Image" />
      </div>
    </div>
  </main>

<footer>
  <p>&copy; 2025 MumtazAlgebra. All rights reserved.</p>
  <div id="viewCounter">👁️ Loading views...</div>
</footer>

<script>
  const counterElement = document.getElementById('viewCounter');

  fetch('https://api.countapi.xyz/hit/mumtazalgebra/homepage', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(res => res.json())
  .then(data => {
    counterElement.innerText = `👁️ ${data.value} views`;
  })
  .catch(err => {
    counterElement.innerText = '👁️ View counter error';
    console.error('View counter failed:', err);
  });
</script>
</body>
</html>
